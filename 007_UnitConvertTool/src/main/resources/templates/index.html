<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>単位変換ツール</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
	<h2 class="text-center">単位変換ツール</h2>
	<div class="d-flex justify-content-around mt-4">
		<input id="inputNumber" type="number" min="0" class="col-5"/>
		<select id="unitSelect" class="form-select col-5">
			<option value="0"></option>
			<option th:each="unit : ${unitSummary}"
				th:value="${unit.unitId}"
				th:text="${unit.unitName}"
			>
			</option>
		</select>
	</div>
	<div class="mt-4">
		<table class="table table-hover">
			<thead>
				<tr class="table-primary">
					<th>値</th>
					<th>単位</th>
				</tr>
			</thead>
			<tbody id="unitDetailBody" class="table-group-divider">
			</tbody>
		</table>
	</div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		var appData = {
			unitSummary: /*[[${unitSummary}]]*/ []
		};
	/*]]>*/
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
