<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>タイマー＆ストップウォッチ</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid mt-4">
	<div class="row row-cols-1 row-cols-md-2 g-4 d-flex justify-content-between">
		<div class="col-md-6">
			<div class="card">
				<h2 class="text-center">タイマー</h2>
				<div class="card-body">
					<div class="bg-light border p-3 d-flex justify-content-center">
						<input id="timerDisplayTextHH" th:value="${timerDisplayTextHH}" type="number" min="0" max="59"/><span>：</span>
						<input id="timerDisplayTextMM" th:value="${timerDisplayTextMM}" type="number" min="0" max="59"/><span>：</span>
						<input id="timerDisplayTextSS" th:value="${timerDisplayTextSS}" type="number" min="0" max="59"/>
					</div>
					<div class="d-flex justify-content-between mt-4">
						<button id="minute1Btn" class="btn btn-outline-info col-3">1分</button>
						<button id="minute5Btn" class="btn btn-outline-info col-3">5分</button>
						<button id="minute10Btn" class="btn btn-outline-info col-3">10分</button>
					</div>
					<div class="d-flex justify-content-between mt-4">
						<button id="timerStartBtn" class="btn btn-primary col-3">開始</button>
						<button id="timerStopBtn" class="btn btn-danger col-3">停止</button>
						<button id="timerResetBtn" class="btn btn-outline-danger col-3">リセット</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<h2 class="text-center">ストップウォッチ</h2>
				<div class="card-body">
					<div id="swDisplayText" th:text="${swDisplayText}" class="bg-light border p-3 text-right"></div>
					<div class="d-flex justify-content-between mt-4">
						<button id="swStartBtn" class="btn btn-primary col-3">開始</button>
						<button id="swStopBtn" class="btn btn-danger col-3">停止</button>
						<button id="swResetBtn" class="btn btn-outline-danger col-3">リセット</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
